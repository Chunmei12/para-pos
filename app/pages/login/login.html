

<ion-navbar *navbar>
  <ion-title> LoginPage</ion-title>
</ion-navbar>

<ion-content>
<ion-list>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input [(ngModel)]="user.username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>
 </ion-list>
 
 <div padding>
  <button block (click)="signIn()">Sign In</button>
</div>
</ion-content>
